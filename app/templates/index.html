<!DOCTYPE html>
<html>
    <head>
        <title>Memory</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('bp.static', filename='css/index.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://tableau-server.automatedinsights.com/javascripts/api/tableau-2.js"></script>
        <script type="text/javascript" src="{{ url_for('bp.static', filename='js/bundle.js') }}"></script>
    </head>
    <body>
        <div class="mx-auto" style="width: 95%">
            <div class="container-fluid">
                <form id="formGameSetup">
                    <div class="form-row" id="gameSetup">
                        <div class="col-sm-6">
                            <label for="imageSearch">What kind of images do you want?</label>
                            <input type="text" class="form-control" id="imageSearch" />
                        </div>
                        <div class="col-sm-3">
                            <label for="gameSize">Game size:</label>
                            <select id="gameSize" class="form-control">
                                <option value="16" selected>Small (4 x 4)</option>
                                <option value="36">Medium (6 x 6)</option>
                                <option value="64">Large (8 x 8)</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="submitGame">&nbsp;</label>
                            <button class="btn btn-primary" id="submitGame" style="display: block;">Go!</button>
                        </div>
                    </div>
                </form>
                <div class="row" id="gameTracker">
                    <div class="col-sm-2">Matches:</div>
                    <div class="col-sm-1" id="gameMatches"></div>
                    <div class="col-sm-2">Turns:</div>
                    <div class="col-sm-1" id="gameTurns"></div>
                </div>
                <!-- <div class="row" id="gameWin">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-4" style="text-align: center;">
                                You Win
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <button class="btn btn-success" id="playAgain">Play Again</button>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="row" id="gameBoard">
                    <div class="col-sm-12" id="gameContent"></div>
                </div>
                <div class="modal fade" id="modalWin" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-12" id="gameWin">
                                            You Win!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="btnPlayAgain">Play Again</button>
                                <button type="button" class="btn btn-secondary" id="btnImDone">I'm Done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
